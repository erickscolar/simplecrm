<ui:composition template="/WEB-INF/template/layout.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:o="http://omnifaces.org/ui">

  <ui:define name="titulo">Novo produto</ui:define>
    
  <ui:define name="corpo">
  	<f:metadata>
	  <o:viewParam name="produto" value="#{cadastroProdutoBean.produto}" />
	</f:metadata>
    
    <h1>Novo produto</h1>
    	
    <h:form id="frmCadastro">
      <p:messages id="messages" autoUpdate="true" closable="true" />

	  <p:toolbar style="margin-top: 20px">
	    <p:toolbarGroup>
	      <p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroProdutoBean.salvar}" update="frmCadastro"/>
	    </p:toolbarGroup>
	    <p:toolbarGroup align="right">
		  <p:button value="Pesquisa" outcome="/produto/PesquisaProdutos.xhtml"/>
		</p:toolbarGroup>
	  </p:toolbar>
	    	
	  <p:panelGrid columns="2" id="painel" columnClasses="label, field" style="width: 100%;">
	    <p:outputLabel value="Nome" for="nome"/>
	    <p:inputText id="nome" size="60" maxlength="60" value="#{cadastroProdutoBean.produto.nome}"/>
	    		
	    <p:outputLabel value="Descrição" for="descricao"/>
	    <p:inputText id="descricao" size="60" maxlength="60" value="#{cadastroProdutoBean.produto.descricao}"/>
	    		
	    <p:outputLabel value="Categoria" for="categoria"/>
	    <p:selectOneMenu id="categoria" value="#{cadastroProdutoBean.produto.categoria}">
	      <f:selectItem itemLabel="Selecione a categoria" />
	      <f:selectItems value="#{cadastroProdutoBean.categorias}" var="categoria" 
		  itemLabel="#{categoria.nome}" itemValue="#{categoria}"/>
	    </p:selectOneMenu>		
	  </p:panelGrid>
    </h:form>
  </ui:define>
</ui:composition>
