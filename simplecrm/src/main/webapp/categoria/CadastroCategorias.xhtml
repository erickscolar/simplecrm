<ui:composition template="/WEB-INF/template/layout.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:o="http://omnifaces.org/ui">

  <ui:define name="titulo">Nova categoria</ui:define>
    
  <ui:define name="corpo">
    <f:metadata>
	  <o:viewParam name="categoria" value="#{cadastroCategoriaBean.categoria}" />
	</f:metadata>
    
    <h1>Nova categoria</h1>
    	
    <h:form id="frmCadastro">
      <p:messages id="messages" autoUpdate="true" closable="true" />

      <p:toolbar style="margin-top: 20px">
        <p:toolbarGroup>
	      <p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroCategoriaBean.salvar}" update="frmCadastro"/>
	    </p:toolbarGroup>
	    <p:toolbarGroup align="right">
		  <p:button value="Pesquisa" outcome="/categoria/PesquisaCategorias.xhtml"/>
	    </p:toolbarGroup>
	  </p:toolbar>
	    	
	  <p:panelGrid columns="2" id="painel" columnClasses="label, field" style="width: 100%;">
	    <p:outputLabel value="Nome" for="nome"/>
	    <p:inputText id="nome" size="60" maxlength="60" value="#{cadastroCategoriaBean.categoria.nome}"/>
	    		
	    <p:outputLabel value="Descrição" for="descricao"/>
	    <p:inputText id="descricao" size="60" maxlength="60" value="#{cadastroCategoriaBean.categoria.descricao}"/>
	  </p:panelGrid>
    
    </h:form>
  </ui:define>
</ui:composition>
